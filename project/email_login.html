<!DOCTYPE html>
<html>

<head>
    <title>Войти</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="https://www.chocotravel.com/favicon.png">
    <link rel="stylesheet" href="styles/shayakhmet/chocotravel_login.css">
</head>

<body>
    <div id="login_app">
        <div class="main-layout">
            <div class="main-layout__wrap">
                <img src="https://user.object.pscloud.io/oauth2/clients/images/1647348064/chocotravel_logo.svg" alt="Chocotravel" style="margin-bottom: 20px; max-width: 100%; object-fit: contain; height: 54px;">
                <div class="email-login">
                    <div class="main-card">
                        <div class="main-card__header">
                            <h2 class="main-card__title">Вход по e-mail</h2>
                        </div>
                        <div class="main-card__content">
                            <div class="input-field" style="margin-bottom: 20px;">
                                <div class="input-field__wrapper">
                                    <input class="input-field__input" type="email" placeholder="Введите email" autocomplete="off">
                                </div>
                            </div>
                            <div class="input-field">
                                <div class="input-field__wrapper">
                                    <input class="input-field__input" type="password" placeholder="Введите пароль" autocomplete="off">
                                    <div class="input-field__after-content">
                                        <div class="input-field__password-toggle">
                                            <img src="https://static-oauth.choco.kz/4b8aae371a8e079c0ceb105f79083690.svg" alt="Показать пароль">
                                            <img src="https://static-oauth.choco.kz/c37b1b4058af664b6f2dfa09366b9856.svg" alt="Скрыть пароль" style="display: none;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="email-login__forgot-reminder">
                                Забыли пароль?
                            </div>
                        </div>
                        <div class="main-card__footer">
                            <div class="main-card__bottom-btn">
                                <button class="main-button main-button--black main-button--full-width">
                                    <span>Далее</span>
                                </button>
                                <a href="login.html">
                                    <button class="main-button main-button--gray main-button--full-width">
                                        <span>Войти по номеру</span>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
