<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task</title>
</head>

<body>
    <div class="quiz">
        <div class="quiz__question" id="question"></div>
        <form id="quiz__form">
            <div class="quiz__answers" id="options"></div>
            <input type="submit" class="quiz__button" id="button" value="Проверить"></input>
        </form>
        <button class="quiz__button" id="next_question" disabled>Следующий вопрос</button>
        <div class="quiz__message" id="quiz__message"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
